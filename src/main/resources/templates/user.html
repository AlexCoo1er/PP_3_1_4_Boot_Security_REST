<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>User page</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark text-white">
    <span class="navbar-brand mb-0 h1"
          th:text=" ${user.getUsername()} + ' with role(s):  ' + ${user.getRoles}">
    </span>
    <form action="login.html">
        <button type="submit" class="btn btn-outline-secondary">Logout</button>
    </form>
</nav>
<div class="d-flex align-items-start">

    <!--Боковая панель-->
    <div class="col-2">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-user-tab" data-bs-toggle="pill" href="#v-pills-user" role="tab"
               aria-controls="v-pills-user" aria-selected="false">User</a>
        </div>
    </div>

    <div class="col-10">
        <div class="tab-content bg-light" id="v-pills-tabContent">
            <!--User information-page-->
            <div class="tab-pane fade show active" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
                <div class="container">
                    <div class="d-flex align-content-center flex-wrap" style="height: 100px">
                        <h1 class="display-4 fw-bold ">User information-page</h1>
                    </div>

                    <table class="table caption-top">
                        <caption><p class="fw-bold">About user</p></caption>

                        <thead class="table table-striped">

                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Surname</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>

                        <tr th:object="${user}">
                            <td th:utext="${user.getId()}"></td>
                            <td th:utext="${user.getName()}"></td>
                            <td th:utext="${user.getSurname}"></td>
                            <td th:utext="${user.getAge()}"></td>
                            <td th:utext="${user.getUsername()}"></td>
                            <td th:utext="${user.getRoles()}"></td>
                        </tr>

                        <thead/>

                    </table>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
